<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    background-color: #1a73e8;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
}

header nav ul li {
    margin: 0 10px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

section {
    padding: 40px 0;
    text-align: center;
}

.product-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-card {
    background-color: #f4f4f4;
    padding: 20px;
    width: 300px;
    margin: 10px;
    text-align: center;
}

footer {
    background-color: #1a73e8;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

footer p {
    margin: 0;
}
</style>
<body>
    <header>
        <div class="container">
            <h1>Samsung</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Welcome to Samsung</h2>
            <p>Leading Innovation in Technology</p>
            <button id="learn-more">Learn More</button>
        </div>
    </section>

    <section id="intro">
        <div class="container">
            <h2>Innovative Technology for Everyone</h2>
            <p>Explore our range of products and services designed to enhance your life.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Samsung. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
